{% extends 'layout.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- owl stylesheets --> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}">

{% endblock %}

{% block scripts %} 
    {{ super() }}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugin.js') }}"></script>
    <!-- sidebar -->
    <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <!-- javascript --> 
    <script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
{% endblock %}

{% block head %}
  <title>Crypto chiefs</title>
{% endblock %} 

{% block body %}
<div class="foundation"><br><h1 class="your_text">Welcome to <br> Crypto Chiefs!</h1></div>
  
  <!-- banner section start -->
  <div class="banner_section layout_padding">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div style="width: 30%;" class="start_bt">
                <!-- Crypto Converter ⚡ Widget -->
                <crypto-converter-widget shadow symbol live background-color="#0F0326" border-radius="1.20rem"
                    fiat="united-states-dollar" crypto="bitcoin" amount="1" font-family="monospace" decimal-places="2">
                </crypto-converter-widget>
                <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
                <!-- /Crypto Converter ⚡ Widget -->
            </div>
            <div class="start_bt">
              <div class="read_bt" ><a href="#" >Exchange</a></div>
            </div>
          </div>
          <div class="carousel-item">
            <div style="width: 30%;" class="start_bt">
                <!-- Crypto Converter ⚡ Widget -->
                <crypto-converter-widget shadow symbol live background-color="#0F0326   " border-radius="1.20rem"
                    fiat="united-states-dollar" crypto="ethereum" amount="1" font-family="monospace" decimal-places="2">
                </crypto-converter-widget>
                <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
                <!-- /Crypto Converter ⚡ Widget -->
            </div>
            <div class="start_bt">
              <div class="read_bt"><a href="#">Exchange</a></div>
            </div>
          </div>
          <div class="carousel-item">
            <div style="width: 30%;" class="start_bt">
                <!-- Crypto Converter ⚡ Widget -->
                <crypto-converter-widget shadow symbol live background-color="#0F0326   " border-radius="1.20rem"
                    fiat="united-states-dollar" crypto="tether" amount="1" font-family="monospace" decimal-places="2">
                </crypto-converter-widget>
                <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
                <!-- /Crypto Converter ⚡ Widget -->
            </div>
            <div class="start_bt">
              <div class="read_bt"><a href="#">Exchange</a></div>
            </div>
          </div>
          <div class="carousel-item">
            <div style="width: 30%;" class="start_bt">
                <!-- Crypto Converter ⚡ Widget -->
                <crypto-converter-widget shadow symbol live background-color="#0F0326   " border-radius="1.20rem"
                    fiat="united-states-dollar" crypto="binance-coin" amount="1" font-family="monospace" decimal-places="2">
                </crypto-converter-widget>
                <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
                <!-- /Crypto Converter ⚡ Widget -->
            </div>
            <div class="start_bt">
              <div class="read_bt"><a href="#">Exchange</a></div>
            </div>
          </div>         
        </div>
      </div>
    </div>
  </div>
  


</div>
