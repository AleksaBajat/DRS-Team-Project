<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %} 

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
    
    {% block head %}{% endblock %} 
</head>
<body>
    <!-- <nav class="navigation-container">
        <div class="navigation-item"><a href="/login" class="btn btn-primary">Login</a></div>
        <div class="navigation-item"><a href="/register" class="btn btn-primary">Register</a></div>     
    </nav> -->
    <div class="header_section">
        <div class="mobile_menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Register</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="container">
          
            <div class="menu_main">
                <ul>
                    <li class="col-lg-4"><a href="/">Home</a></li>
                    <li class="col-lg-4"><a href="/login">Login</a></li>
                    <li class="col-lg-4"><a href="/register">Register</a></li>
                    
                </ul>
            </div>
           
        </div>
      <!-- header section end -->

    {% block body %}{% endblock %} 
</body>
</html>
