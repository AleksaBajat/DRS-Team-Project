<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">  
    {% endblock %} 

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
    
    {% block head %}{% endblock %} 
</head>
<body>
    <nav class="navigation-container">
        <div class="navigation-item"><a href="/login" class="btn btn-primary">Login</a></div>
        <div class="navigation-item"><a href="/register" class="btn btn-primary">Register</a></div>     
    </nav>
    {% block body %}{% endblock %} 
</body>
</html>
